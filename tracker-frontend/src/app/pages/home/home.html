<input type="text" placeholder="x location" [(ngModel)]="userCoordinatesInput().x" />
<input type="text" placeholder="y location" [(ngModel)]="userCoordinatesInput().y" />
<button (click)="handleUpdateLocation()">Update Location</button>
<p>OFFSET: {{ status().offset | number }}</p>
<p>STATION: {{ status().station | number }}</p>

<app-graph
  [currentLocation]="userCoordinates()"
  [pathCoordinates]="pathCoordinates()"
  [status]="status()"
/>
